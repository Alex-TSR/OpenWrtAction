name: Build-OpenWrt_SelfHost_R2S

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  # schedule:
  #   - cron: 0 */8 * * *

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@main
  
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
    
    - name: Update Action Source
      run: |
        cd /home/zhusir/actions-runner/_work/OpenWrtAction/OpenWrtAction
        bash SelfHostCheck.sh

    - name: Compile the firmware
      run: |
        cd /home/zhusir/OpenWrtAction
        bash wsl2op_param.sh R2S.config
