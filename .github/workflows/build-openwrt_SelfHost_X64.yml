name: Build-OpenWrt_SelfHost_X64

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  # schedule:
  #   - cron: 0 */8 * * *

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@main
  
    # - name: Initialization environment
    #   env:
    #     DEBIAN_FRONTEND: noninteractive
    #   run: |
    #     echo githubaction | sudo -S -E apt-get -qq update
    #     echo githubaction | sudo -S -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
    #     echo githubaction | sudo -S -E apt-get -qq autoremove --purge
    #     echo githubaction | sudo -S -E apt-get -qq clean
    #     echo githubaction | sudo -S timedatectl set-timezone "$TZ"
    
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
    
    - name: Update Action Source
      run: |
        cd /home/zhusir
        if [ ! -d "/home/zhusir/OpenWrtAction" ]; then git clone https://github.com/smallprogram/OpenWrtAction.git; else cd /home/zhusir/OpenWrtAction; git stash; git stash drop; git pull; fi;

    - name: Compile the firmware
      run: |
        cd /home/zhusir/OpenWrtAction
        bash wsl2op_param.sh x64.config

