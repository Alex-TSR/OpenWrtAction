name: test dfv

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
      is_display_detailed:
        description: 'Whether to display detailed information about compilation'
        required: false
        default: 'false'
      is_single_threaded:
        description: 'Whether single-threaded compilation'
        required: false
        default: 'false'


jobs:
  job_build:
    runs-on: ubuntu-latest
    name: Build-OpenWrt-${{ matrix.platforms }}
    strategy:
      matrix:
        platforms: [X86, R5S, R4S, R2S, R2C, Pi4_Model_B]

    steps:
    - name: Generate Firmware
      id: compile
      run: |
        is_compile_error=0
        if [ "${{ matrix.platforms }}" = "X86" ]; then
          is_compile_error=1
        fi
        if [ "${{ matrix.platforms }}" = "R5S" ]; then
          is_compile_error=2
        fi
        if [ "${{ matrix.platforms }}" = "R4S" ]; then
          is_compile_error=3
        fi
        echo "compile result: $is_compile_error"
        echo "is_compile_error=$is_compile_error" >> $GITHUB_OUTPUT

  job_organize_tags:
    needs: [job_build]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Organize-Release-Tags

    steps:
    - name: Get Values
      id: organize_tags
      run: |
        x86_compile_error="${{ needs.job_build.outputs.X86.compile.is_compile_error }}"
        echo $x86_compile_error
        r5s_compile_error="${{ needs.job_build.outputs.R5S.compile.is_compile_error }}"
        echo $r5s_compile_error
        r4s_compile_error="${{ needs.job_build.outputs.R4S.compile.is_compile_error }}"
        echo $r4s_compile_error




        